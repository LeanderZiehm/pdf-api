<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Page Extractor</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    label, input, button { display: block; width: 100%; margin-top: 0.5rem; }
    textarea { width: 100%; height: 150px; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>PDF Page Extractor</h1>
  <label>
    PDF (Base64):
    <textarea id="pdfBase64"></textarea>
  </label>
  <label>
    Start Page Index (0-based):
    <input type="number" id="start" min="0" value="0"/>
  </label>
  <label>
    End Page Index (0-based):
    <input type="number" id="end" min="0" value="0"/>
  </label>
  <button id="extractBtn">Extract Pages</button>

  <h2>Extracted PDF (Base64)</h2>
  <textarea id="result" readonly></textarea>
  <a id="downloadLink" style="display:none; margin-top:1rem;">Download Extracted PDF</a>

  <script>
    document.getElementById('extractBtn').addEventListener('click', async () => {
      const pdfBase64 = document.getElementById('pdfBase64').value.trim();
      const start = parseInt(document.getElementById('start').value, 10);
      const end = parseInt(document.getElementById('end').value, 10);

      if (!pdfBase64) {
        alert('Please paste a Base64-encoded PDF.');
        return;
      }

      try {
        const resp = await fetch('/extract', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pdfBase64, start, end })
        });

        const data = await resp.json();
        if (!resp.ok) {
          throw new Error(data.error || 'Unknown error');
        }

        const out = data.extractedPdfBase64;
        const textarea = document.getElementById('result');
        textarea.value = out;

        // prepare download link
        const link = document.getElementById('downloadLink');
        link.href = 'data:application/pdf;base64,' + out;
        link.download = 'extracted.pdf';
        link.textContent = 'Download Extracted PDF';
        link.style.display = 'block';

      } catch (err) {
        alert('Extraction failed: ' + err.message);
      }
    });
  </script>
</body>
</html>
